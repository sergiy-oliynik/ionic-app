<ion-header>
  <ion-navbar>
    <ion-row>

      <ion-col>
        <button ion-button (click)="back()">Back</button>
      </ion-col>

      <ion-col>
        <ion-title class="note-title">Note</ion-title>
      </ion-col>

    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="container">
    <h3>Subject:</h3>
    <div class="title-wrapper">
      <ion-input type="text" [(ngModel)]="title" (ionChange)="onInputTitle($event)"></ion-input>
    </div>

    <h3>URI</h3>
    <div class="uri-wrapper">
      <ion-row>
        <!--<ion-col>-->
          <ion-input type="text" [(ngModel)]="url" (ionChange)="onInputURI($event)"></ion-input>
        <!--</ion-col>-->
        <button ion-button (click)="showScanner()">QR</button>
      </ion-row>
    </div>

    <h3>Note:</h3>
    <div class="textarea-wrapper">
      <ion-textarea type="text" [(ngModel)]="body" (ionChange)="onInputBody($event)"></ion-textarea>
    </div>
  </div>

  <ion-grid no-padding class="gallery">
    <ion-row>
      <ion-col col-4 *ngFor="let image of note.images">
        <ion-img (touchstart)="onImageTouchStart(image);" (touchend)="onImageTouchEnd(image)" [src]="image" alt=""></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row class="camera-wrapper">
    <ion-col col-2 offset-5>
      <ion-icon name="camera" (click)="showCamera()"></ion-icon>
    </ion-col>
  </ion-row>
</ion-content>
