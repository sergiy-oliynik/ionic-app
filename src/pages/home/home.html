<ion-header>
  <ion-navbar>
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="filterList($event)">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content reorder="true" (ionItemReorder)="refreshList()" padding>
  <ion-list *ngFor="let note of list">
    <ion-item-sliding class="note-sliding-wrapper" #item>

      <ion-item class="note-wrapper" (click)="selectNote(note)">
        <p>{{note.title}}</p>
      </ion-item>

      <ion-item-options side="right">
        <ion-icon color="danger" (click)="deleteNote(note)" name="trash"></ion-icon>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="footer-row-wrapper">
      <ion-col class="footer-btn-wrapper">
        <button (click)="sortByNotes()" ion-button>Name</button>
      </ion-col>
      <ion-col class="footer-btn-wrapper">
        <button (click)="sortByCreation()" ion-button>Create</button>
      </ion-col>
      <ion-col class="footer-btn-wrapper">
        <button (click)="sortByUpdation()" ion-button>Update</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
