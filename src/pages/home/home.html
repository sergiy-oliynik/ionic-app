<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content reorder="true" (ionItemReorder)="refreshList()" padding>
  <ion-item-sliding *ngFor="let note of notes" #item>
    <ion-item>
      <p>{{note.title}}</p>
    </ion-item>
  </ion-item-sliding>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="footer-row-wrapper">
      <ion-col class="footer-btn-wrapper">
        <button (click)="sortByNotes()" ion-button>Note</button>
      </ion-col>
      <ion-col class="footer-btn-wrapper">
        <button (click)="sortByCreation()" ion-button>Create</button>
      </ion-col>
      <ion-col class="footer-btn-wrapper">
        <button (click)="sortByUpdation()" ion-button>Update</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
